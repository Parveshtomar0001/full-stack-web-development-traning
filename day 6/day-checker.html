<html>

<head>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        // internal javascript
        function handleInput() {
            // here we take input from age input field by id
            let day = document.getElementById("day").value;

            // here find the age category based on the age input 
            let yourCategory = "";


            if (day == 1) {
                yourCategory = "Monday";
            } else if (day == 2) {
                yourCategory = "Tuesday";
            } else if (day == 3) {
                yourCategory = "Wednesday";
            } else if (day == 4) {
                yourCategory = "Thursday";
            } else if (day == 5) {
                yourCategory = "Friday";
            } else if (day == 6) {
                yourCategory = "Saturday";
            } else if (day == 7) {
                yourCategory = "Sunday";
            } else {
                yourCategory = "Invalid day";
            }

            // here we set the result in the p tag with id result
            document.getElementById("result").innerText = yourCategory;
        }
    </script>

</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-sm text-center">
    <h1 class="text-2xl font-bold mb-4 text-blue-700">Day Checker</h1>

    <label for="day" class="block text-gray-600 mb-2">Enter Day Number (1-7)</label>
    <input type="number" id="day" placeholder="Enter day"
           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 mb-4" />

    <button onclick="handleInput()"
            class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition">
      Check
    </button>

    <p id="result" class="mt-4 text-lg font-medium text-green-600"></p>
  </div>
</body>


</html>
